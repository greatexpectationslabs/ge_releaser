name: "Lint"
on:
  push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install -r requirements-dev.txt
      - name: Lint
        run: |
          EXIT_STATUS=0
          black . || EXIT_STATUS=$?
          ruff . --fix || EXIT_STATUS=$?
          mypy . || EXIT_STATUS=$?
          exit $EXIT_STATUS
